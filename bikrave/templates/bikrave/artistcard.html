<div class="artist">
    <div class="col s3">
        <p class="name">{{artist|upper}}</p>
        <div class="pic"><img src="{{artist.pic.url}}" alt="Logo {{name}}"/></div>
    </div>
    <div class="col s9">
        <p class="bio">{{artist.bio}}</p>
        <quote>{{artist.quote}}</quote>
    </div>
</div>
